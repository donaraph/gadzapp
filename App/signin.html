<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="gadzapp_logo.png" alt="Logo">
    </div>
    <div class="signin-form">
      <h2>Sign In</h2>
      <form id="signinForm">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-auth.js"></script>
  <script type="module">
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB6cPmGRqHZibKoNh_0dCGPcHijb8tWMgg",
      authDomain: "gadzapp-b44c8.firebaseapp.com",
      projectId: "gadzapp-b44c8",
      storageBucket: "gadzapp-b44c8.appspot.com",
      messagingSenderId: "395716371157",
      appId: "1:395716371157:web:9166f95858744b2251785c",
      measurementId: "G-FSG2YJ02TN"
    };

    // Initialize Firebase
    import { initializeApp } from 'firebase/app';
    import { getAuth, signInWithEmailAndPassword } from 'firebase/auth';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signinForm = document.getElementById('signinForm');

    signinForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // User signed in successfully
          const user = userCredential.user;
          console.log('User signed in:', user);
          // Redirect to another page or perform other actions
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          // Handle errors
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Error:', errorCode, errorMessage);
        });
    });
  </script>
</body>
</html>
